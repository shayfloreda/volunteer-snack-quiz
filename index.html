<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Kind of Volunteer Are You?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div id="quiz-header">
      <h1>What Kind of Volunteer Are You?</h1>
      <p>Answer the questions and find out which local snack-inspired volunteer archetype you are!</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-question" style="display: none;">
      <h2 id="question-text"></h2>
      <div id="answer-buttons" class="btn-container"></div>
      <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>
    <div id="quiz-result" style="display: none;">
      <h2>Your Volunteer Snack Type:</h2>
      <p id="result-text"></p>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
